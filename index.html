<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="botoes">
                <button class="dificuldade" value="3">3 discos</button>
                <button class="dificuldade" value="4">4 discos</button>
                <button class="dificuldade" value="5">5 discos</button>
            </div>
            <button class="botao_regras">REGRAS</button>
        </header>
        <div class="tabuleiro">
            <div class="regras">
                <button class="fechar">X</button>
                <ul>
                    <li>Movimentar uma só peça (disco) de cada vez.</li>
                    <li>Uma peça maior não pode ficar acima de uma menor.</li>
                    <li>Não é permitido movimentar uma peça que esteja abaixo de outra.</li>
                    <li>Ganha quando todos os discos estiverem a posição C.</li>
                </ul>
            </div>
            <div class="espetos">
                <div class="espeto"></div>
                <div class="discos start"></div>
            </div>
            <div class="espetos">
                <div class="espeto"></div>
                <div class="discos"></div>
            </div>
            <div class="espetos">
                <div class="espeto"></div>
                <div class="discos end"></div>
            </div>
        </div>
        <div class="divisor">
            <p class="letra">A</p>
            <p class="letra">B</p>
            <p class="letra">C</p>
        </div>
        <div class="footer">

            <p class="aviso">BOM JOGO</p>
            <button class="reset">RESET</button>
            <p class="footer__p">Contador Jogadas<span class="contador"></span></p>

        </div>
    </div>
    <script src="arquivo.js"></script>
</body>
</html>
